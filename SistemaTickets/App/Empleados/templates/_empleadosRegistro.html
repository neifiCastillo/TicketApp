<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">CREAR EMPLEADO</h3>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cedula</label>
                        <input type="text" ng-model="empleadoModel.Cedula" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nombre completo</label>
                        <input type="text" ng-model="empleadoModel.NombreCompleto" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button ng-if="!IsEditModeEmpleado" type="submit" class="btn btn-primary btn-block" ng-click="CreateEmpleado()">Registrar Empleado</button>
                    <button ng-if="IsEditModeEmpleado" type="submit" class="btn btn-primary btn-block" ng-click="PushChanges()">Editar Empleado</button>
                </form>
            </div>
        </div>
    </div>
</div>
