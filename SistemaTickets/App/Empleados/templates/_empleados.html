<style>
    .global-containerE {
        margin-top: -1%;
        margin-left: -6%;
        /* float: left; */
        width: 110%;
        height: 100%;
        /* display: flex; */
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        -webkit-box-shadow: 3px 3px 6px #999;
    }

    form {
        padding-top: 10px;
        font-size: 14px;
        margin-top: 30px;
    }

    .card-title {
        font-weight: 300;
        font-size: 30px;
        margin-bottom: 15px;
    }
</style>
<div class="global-containerE">
    <div class="card-body" ng-if="!IsEditModeEmpleado">
        <h3 class="card-title text-center">LISTADO DE EMPLEADOS</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Eliminar Empleado</th>
                    <th scope="col">Editar Empleado</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="item in listaEmpleados">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{ item.Cedula }}</td>
                    <td>{{  item.NombreCompleto }}</td>
                    <td><button type="submit" class="btn btn-danger" ng-click="PushDesactivar(item)">Eliminar</button></td>
                    <td><button type="submit" class="btn btn-warning" ng-click="toggleEditMode(item)">Editar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
    <ng-include ng-if="IsEditModeEmpleado" src="'/App/Empleados/templates/_empleadosRegistro.html'"></ng-include>

    </div>
</div>
