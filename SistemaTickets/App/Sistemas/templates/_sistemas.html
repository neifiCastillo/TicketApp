        margin-top: -1%;

        width: 110%;

        align-items: center;

<div class="global-containerS" ng-if="!IsEditModesSistema">
    <div class="card-body">
        <h3 class="card-title text-center">LISTADO DE SISTEMAS</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Eliminar Sistema</th>
                    <th scope="col">Editar Sisitema</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="item in listadoSistemas">
                    <th scope="row">{{ $index  + 1}}</th>
                    <td>{{ item.Nombre }}</td>
                    <td><button type="submit" class="btn btn-danger" ng-click="PushDesactivar(item)">Eliminar</button></td>
                    <td><button type="submit" class="btn btn-warning" ng-click="toggleEditMode(item)">Editar</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div>
        <ng-include ng-if="IsEditModesSistema" src="'/App/Sistemas/templates/_sistemas.html'"></ng-include>
    </div>
</div>
